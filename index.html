<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="popup">
        <p id="popupMessage"></p>
    </div>

    <div id="buttons">
        <div class="button">
            <img class="images" alt="A cool picture of rock" src="images/rock.jpg">
            <button id="rock" class="choice">Rock</button>
        </div>

        <div class="button">
            <img class="images" alt="A cool picture of paper" src="images/paper.jpg">
            <button id="paper" class="choice">Paper</button>
        </div>

        <div class="button">
            <img class="images" src="images/scissors.jpg" alt="A cool picture of scissors" >
            <button id="scissors" class="choice">Scissors</button>
        </div>
        
    </div>
    
    
</body>
</html>
